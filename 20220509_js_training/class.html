  <script>

    function divStyle (target, width, height, bgc, posi){
      target.style.width = width;
      target.style.height = height;
      target.style.backgroundColor = bgc;
      target.style.position = posi;
    }

    console.log(ul);

    ul.addEventListener('click', function(event) {
      // console.log(event);
      // 클릭 이벤트시 콘솔에 event를 찍어줌 - pointerEvent가 나옴 
      // event안에 target요소가 있는데 target요소에는 클릭한 요소가 선택되어있음
      // console.log(event.target);
      // console.dir(event.target);
      // 클릭한 요소 = event.target = event가 일어난 요소 -> 스타일링도 가능
      // console.dir(document);
      if(event.target.classList.contains('items')){
        const div = document.createElement('div');
        document.body.appendChild(div);
        divStyle(div, '300px', '300px', 'beige', 'absolute');
        div.style.left = '300px';
        div.style.top = '10px';

        div.addEventListener('click', function() {
          // console.log('display는 none')
          // div.style.display = 'none';
          div.remove();
        })
      }
      // console.log(div);
    });
