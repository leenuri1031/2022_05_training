<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="b" data-ah="1">1</div>
  <div class="b" data-ah="2">2</div>
  <div class="b" data-ah="3">3</div>
  <div class="b" data-ah="4">4</div>
  <button id="click">click</button>

  <script>
    const b = document.getElementsByClassName('b');
    const click = document.getElementById('click');
    console.dir(b);
    // console.log(a.dataset.ah);
    
    click.addEventListener('click', () => {
      for(let i = 0; i < b.length; i++){
        b[i].style.color = 'red';

        if(b[i].dataset.ah === '2'){
          b[i].style.color = 'blue';
        } else {
          b[i].style.opacity = '0.5';
        }
      }
    });
    



  </script>
</body>
</html>
