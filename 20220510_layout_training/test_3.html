<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  * {margin: 0; padding: 0; box-sizing: border-box;}

  #root {
    width: 100vw;
    height: 100vh;
    background-color: sandybrown;
  }




  </style>
</head>
<body>
  <div id="root">
    <ul id="menu">title
      <li class="items">items1</li>
      <li class="items">items2</li>
      <li class="items">items3</li>
      <li class="items">items4</li>
      <li class="items">items5</li>
      <li class="items">items6</li>
      <li class="items">items7</li>
      <li class="items">items8</li>
      <li class="items">items9</li>
      <li class="items">items10</li>
    </ul>
  </div>

  <script>

    const menu = document.getElementById('menu');
    const items = document.getElementsByClassName('items');
    /* getElementsByClassName : 배열 방식  */
    console.log(items);
    console.log(menu);

    /* menu를 클릭하면 자식의 tex-color를 빨강색으로 바꾸기 */


    let booleanType = true;
    menu.addEventListener('click', function() {

      if(booleanType === true){
        console.log('hello');
        booleanType = false;
        for(let i = 0; i < items.length; i++){
          items[i].style.color = 'red';
        }
      } else{
        console.log('bye');
        booleanType = true;
        for(let i = 0; i < items.length; i++){
          items[i].style.color = 'blue';
        }
      }
    });

  </script>
</body>
</html>
