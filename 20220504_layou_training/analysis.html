<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="alram">따르릉</h1>
  <button id="a">A클릭</button>
  <button id="b">B클릭</button>

  <script>

let a = "똑";
let b = "딱";
let isStatus = true;
let current = 0;

const alram = document.querySelector('#alram');
const aBtn = document.querySelector('#a');
const bBtn = document.querySelector('#b');
console.dir(alram);



aBtn.addEventListener('click', function() {
  const timer = setInterval(function() {
    if(isStatus === true) {
      alram.textContent = a;
      // console.log(a);
      isStatus = false;
    } else {
      alram.textContent = b;
      console.log(b);
      isStatus = true;
      current++;
      console.log(`지금 똑딱이 횟수는 ${current} 입니다.`);
      alram.style.margin = current + "px";
    }
// -----------------------------------------------
    bBtn.addEventListener('click', function() {
      clearInterval(timer);
    });
// -----------------------------------------------
  }, 100);
});

  </script>




</body>

</html>
