<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box;}

  #root{
    width: 100vw;
    height: 100vh;
  }
</style>
<body>
  <div id="root">
    <div id="btn-left">left</div>
    <div>
      <h1>1</h1>
      <h1>2</h1>
      <h1>3</h1>
      <h1>4</h1>
      <h1>5</h1>
    </div>
    <div id="btn-right">right</div>
  </div>

  <script>
    function flexStyling(target, justi, ali, flexDirection="row") {
      target.style.display = "flex";
      target.style.justifyContent = justi;
      target.style.alignItems = ali;
      target.style.flexDirection = flexDirection;
    }

    function size(target, w, h){
      target.style.width = w;
      target.style.height = h;
    }

    function boxStyling(target, bgc, w='7vw', h='7vw'){
      target.style.width = w;
      target.style.height = h;
      target.style.backgroundColor = bgc;
    }
    /* ----------------------------------------------------------------- */
    const root = document.getElementById('root');
    const container = root.children[1];
    
    console.log(root);
    console.dir(container.children);
    const numbers = container.children;

    console.log(numbers);
    console.log(Array.isArray(numbers));

    const leftBtn = document.getElementById('btn-left');
    const rightBtn = document.getElementById('btn-right');


    flexStyling(root, 'space-around', 'center');
    
    size(container, '60vw', '10vh');
    flexStyling(container, 'space-around', 'center');

    boxStyling(leftBtn, '#ccc' ,'5vw', '5vw');
    boxStyling(rightBtn, '#ccc' ,'5vw', '5vw');
    flexStyling(leftBtn, 'center', 'center');
    flexStyling(rightBtn, 'center', 'center');

    // basic styling finish
    /* ----------------------------------------------------------------- */


    
    
  </script>
</body>
</html>
