<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {margin: 0; padding: 0;}

    #root {
      width: 100vw;
    }

    #root>section {
      width: inherit;
      height: 100vh;
      border: 1px solid salmon;
    }


  </style>
</head>
<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
  </div>

  <script>
    const root = document.getElementById('root');
    console.log(root);
    const sections = document.querySelectorAll('#root>section');
    console.log(sections);
    // const sections = root.children;

    // console.dir(root);
    // console.log('현재 이 문서의 전체 높이 값은' + root.offsetHeight + '입니다');
    // console.dir(sections[0]);
    // console.log('section태그 하나의 높이 값은' + sections[0].offsetHeight +'입니다.');

    // console.log(window.scrollY);

    let heightValue = 0;
    window.addEventListener('click', function() {
      heightValue = heightValue + sections[0].offsetHeight;
      // -> heightValu = 섹션의 높이 값 만큼을 heightValu에 대입
      console.log(heightValue);

      window.scrollTo({
        top:heightValue,
        behavior:"smooth"
      })

      if(heightValue >= root.offsetHeight){
        heightValue = 0;
      } 
    });
    // => 컨텐츠 내용이 잘리는 것을 방지 할 수 있음


  </script>
</body>
</html>
