<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #root {
      width: 100vw;
    }

    #root>section {
      width: inherit;
      /* 100vw */
      height: 100vh;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
  </div>

  <script>
    const root = document.querySelector('#root');
    console.log(root);
    const sections = document.querySelectorAll('#root > section');
    console.log(sections);

    console.dir(root);
    console.log("현재 이 문서의 전체 높이값은" + root.offsetHeight);
    console.dir(sections[0]);
    console.log("section 태그 하나의 높이값은" + sections[0].offsetHeight);

    console.log(window.scrollY);

    let heightValue = 0;
    let switchValue = true;
    // 핸들링을 위한 변수 선언
    window.addEventListener('click', function () {
      // window전체창에 click 이벤트 추가
      // wheel일 경우 -> wheel 한번에 하나씩 -> wheel을 여러번 굴리는 사람이면? 

      if (switchValue === true) {
        // switchValue가 true라면
        heightValue = heightValue + sections[0].offsetHeight;
        // heightValue는 heightValue(현재는 0인상태) 와 section태그 하나의 높이 값을 더한 값
        console.log("변수 핸들러 heightValue의 현재값 입니다 :" + heightValue);

        window.scrollTo({
          top: heightValue,
          // 스크롤의 위치 heightValue만큼 
          behavior: "smooth"
        });

        if (heightValue >= root.offsetHeight) {
          switchValue = false;
        } 
        // if() 안에 if()

      } else {
        heightValue = 0;
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
        switchValue = true;
      }

    });
  </script>
</body>

</html>
